<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
</head>
<body ng-app = "servicesApp">
<div ng-controller="servicesController as sc">
    <input type="text" id="user_input">
    <button type="button" ng-click="sc.getArtist()">Get info from iTunes</button>
    <table>
        <tr ng-repeat="song in sc.data">
            <td>
                {{ song.trackName }}
            </td>
            <td>
                {{ song.collectionName }}
            </td>
            <td>
                {{ song.collectionPrice }}
            </td>
        </tr>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
