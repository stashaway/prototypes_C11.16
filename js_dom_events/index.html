<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events</title>
</head>
<body onload="console.log('Body loaded');" onclick="console.log('Touch-a touch-a touch-a touch me!');">
    <button onclick="console.log('My button has been clicked');">Click me!</button>
<h1 onclick="console.log('Clicked on me header, eh?');">Click me if you dare...</h1>
<h2 onmouseover="console.log('Don\'t hover me, bro!');">Hover me, bro.</h2>
<p>This sentence is short, but not <em onclick="console.log('You clicked the word, didn\'t you?');">inconsequential.</em></p>

</body>
</html>
