<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primitive Data Types</title>
    <script>
        var firstName="Sloan";
        var lastName="Tash";
        var age=43;
        var output1="First name: "+firstName+", Last name: "+lastName+", Age: "+age;
        console.log(output1);
        var x=23;
        var y=77;
        var output2=x+y;
        var output3=""+x+y;
        var output4="The total of "+x+" and "+y+" is "+(x+y);
        console.log(output2);
        console.log(output3);
        console.log(output4);
    </script>
</head>
<body>

</body>
</html>
